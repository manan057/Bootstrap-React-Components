<html>
<head>
  <title>Welcome</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app"></div>


  <script type="text/babel">
    // NavBar Component
    var Navbar = React.createClass({
      PropTypes: {
        brand: React.PropTypes.string.isRequired
      },
      getDefaultProps: function() {
        return {
          brand: 'React-Bootstrap',
          color: 'light'
        }
      },
      render: function() {
        // can only return one element. Put everything in div
        if(this.props.color == 'dark') {
          var navClass = 'navbar navbar-inverse';
        } else {
          var navClass = 'navbar navbar-default';
        }
        return(
          <div>
            <nav className={navClass}>
              <div className="container">
                <div >
                  <a className="navbar-brand" href="#">{this.props.brand}</a>
                  <ul className="nav navbar-nav">
                    <li className="nav-item active">
                      <a className="nav-link" href="#">Home</a>
                    </li>
                    <li className="nav-item">
                      <a className="nav-link" href="#">About</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        )
      }
    });

    // Jumbotron Component
    var Jumbotron = React.createClass({
      PropTypes: {
        heading: React.PropTypes.string,
        text: React.PropTypes.string,
        link: React.PropTypes.string,
      },
      getDefaultProps: function() {
        return {
          heading: 'Welcome!',
          text: 'Welcome to this awesome website built with React components',
          link: 'http://www.google.com'
        }
      },
      render: function() {
        return(
          <div className="jumbotron">
            <div className="container">
              <h1>{this.props.heading}</h1>
              <p>{this.props.text}</p>
              <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
            </div>
          </div>
        )
      }
    });

    // Homepage Component
    var PageHome = React.createClass({
      render: function() {
        return(
          <div className="container">
            <div className="row">
              Main Content
            </div>
          </div>
        )
      }
    });

    // Footer Component
    var Footer = React.createClass({
      getDefaultProps: function() {
        return {
          website: 'React-Bootstrap, Inc.',
          copy_year: 2016
        }
      },
      render: function() {
        return(
          <div className="container">
            <hr />
            <footer>
              <p>&copy; {this.props.copy_year} {this.props.website}</p>
            </footer>
          </div>
        )
      }
    });

    // Main App Component
    var App = React.createClass({
      render: function() {
        return(
          <div>
            <Navbar color="dark"/>
            <Jumbotron />
            <PageHome />
            <Footer />
          </div>
        )
      }
    });

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>

</body>

</html>
