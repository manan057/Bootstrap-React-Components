<html>
<head>
  <title>Welcome</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app"></div>


  <script type="text/babel">
    // NavBar Component
    var Navbar = React.createClass({
      render: function() {
        // can only return one element. Put everything in div
        return(
          <div>
            <nav className="navbar navbar-light navbar-static-top bg-faded">
              <div className="container">
                <div >
                  <a className="navbar-brand" href="#">Sticky footer</a>
                  <ul className="nav navbar-nav">
                    <li className="nav-item active">
                      <a className="nav-link" href="#">Nav item <span className="sr-only">(current)</span></a>
                    </li>
                    <li className="nav-item">
                      <a className="nav-link" href="#">Another nav item</a>
                    </li>
                    <li className="nav-item">
                      <a className="nav-link" href="#">More nav</a>
                    </li>
                    <li className="nav-item">
                      <a className="nav-link" href="#">Last link</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        )
      }
    });

    // Jumbotron Component
    var Jumbotron = React.createClass({
      render: function() {
        return(
          <div className="jumbotron">
            <div className="container">
              <h1>Hello, world!</h1>
              <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
              <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
            </div>
          </div>
        )
      }
    });

    // Homepage Component
    var PageHome = React.createClass({
      render: function() {
        return(
          <div className="container">
            <div className="row">
              Main Content
            </div>
          </div>
        )
      }
    });

    // Footer Component
    var Footer = React.createClass({
      render: function() {
        return(
          <div className="container">
            <hr />
            <footer>
              <p>&copy; 2016 React-Bootstrap, Inc.</p>
            </footer>
          </div>
        )
      }
    });

    // Main App Component
    var App = React.createClass({
      render: function() {
        return(
          <div>
            <Navbar />
            <Jumbotron />
            <PageHome />
            <Footer />
          </div>
        )
      }
    });

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>

</body>

</html>
